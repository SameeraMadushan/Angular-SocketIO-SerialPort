<div class="container">
  <div class="row mt-5">
      <div class="col-md-4 mt-4">
      </div>
      <!--Card-->
      <div class="col-md-4 mt-4" *ngFor="let card of cards">
          <div class="card" align="center">
              <!--Card image-->
              <div class="view hm-white-slight waves-light" mdbRippleRadius>
                  <img src="{{card.url}}" class="img-fluid mt-4" alt="Server Disconnected!">
                  <a>
                      <div class="mask"></div>
                  </a>
              </div>
              <!--Card content-->
              <div class="card-body" align="center">
                  <!--Title-->
                  <h4 class="card-title">{{card.title | uppercase}}</h4>
                  <!-- Text -->
                  <a class="btn btn-primary waves-light" mdbRippleRadius (click)="onclick(card.button)">{{card.button}}</a>
              </div>
          </div>
          <!--/.Card-->
      </div>
      <div class="col-md-4 mt-4">
      </div>
  </div>
</div>
<router-outlet></router-outlet>
